<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign up page </title>
    <link rel="stylesheet" href="signup.css">
    
  </head>
  <body>
        <div class="container">
            <h2>Create Your Account</h2>
        <form>
            <div class="row">
                <div class="col-xs-6 col-md-6">
            <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="exampleInputfirstname" name="firstname" placeholder="Your First Name" required style="border-radius: 10px;">
       </div> </div>
        <div class="col-xs-6 col-md-6">
      <div class="form-group">
        <label for="lastname"> Last Name</label>
        <input type="text" class="form-control" id="exampleInputlastname" name="lastname" placeholder="Last Name" required style="border-radius: 10px;">
     </div></div> </div>
      <div class="form-group">
        <label for="phoneno">Phone Number</label>
        <input type="text" class="form-control" id="exampleInputphoneno" name="phoneno" placeholder="Your Phone No." required style="border-radius: 10px;">
      </div>
      <div class="form-group">
        <label for="Email1">Email Address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" style="border-radius: 10px;" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" name="password" placeholder="Enter Password" required style="border-radius: 10px;">
      </div>
      <div class="form-group">
        <label for="Password"> Re-type Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" name="password" placeholder="Confirm Password" required style="border-radius: 10px;">
      </div>
    <button class="btn btn-lg btn-block signup-btn" type="submit">
        Create Account</button>  
      </form></div><br />
      <div class="text-center">Already have an account? <a href="#">Sign In</a></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
